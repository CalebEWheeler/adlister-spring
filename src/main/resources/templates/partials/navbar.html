<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="nav">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/}">Codeup Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/ads}">Ads</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/posts}">Posts</a>
        </li>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Create
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{/ads/create}">Ad</a>
                <a class="dropdown-item" th:href="@{/posts/create}">Post</a>
            </div>
        </div>
        <th:block sec:authorize="isAnonymous()">
        <li class="nav-item ml-auto">
            <a class="nav-link text-light" th:href="@{/sign-up}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/login}">Login</a>
        </li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
        <li>
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn" style="margin-top: 8px">Logout</button>
            </form>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/profile}">Profile</a>
        </li>
        </th:block>
    </ul>
</nav>
</body>
</html>
