<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="partials/partials.html :: BootstrapCSS"></div>
</head>
<body>
<div class="card col-auto mb-5 mx-5" th:value="${post}" style="width: 30rem;" >
    <div class="card-header d-flex">
        <h5 class="mr-auto" th:text="${post.getTitle()}"></h5>
        <button class="btn btn-warning mr-2">Edit</button>
        <button class="btn btn-danger mr-2">Delete</button>
    </div>
    <p class="card-body" th:text="${post.getBody()}"></p>
</div>

<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials/partials.html :: BootstrapScript"></div>
</body>
</html>
