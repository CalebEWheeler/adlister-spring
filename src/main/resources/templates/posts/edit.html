<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <main>
        <form th:action="@{/show/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
            Title:
            <input th:field="*{title}">
            <br/>
            Description:
            <input th:field="*{body}">
            <br/>
            <input type="submit">
        </form>
    </main>
</body>
</html>
