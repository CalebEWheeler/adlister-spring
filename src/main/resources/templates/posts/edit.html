<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create AD')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('Create Post')"></header>
    <main class="container">
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
            Title:
            <input th:field="*{title}">
            <br/>
            Description:
            <input th:field="*{body}">
            <br/>
            <input type="submit">
        </form>
    </main>
<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
