<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <div th:replace="partials/partials.html :: BootstrapCSS"></div>
</head>
<body>

<div class="container row">
    <div class="card col-auto mb-5 mx-5" style="width: 30rem;" th:each="post : ${posts}">
        <form th:action="@{/show}" method="get" th:name="${post}">
            <input type="hidden" th:value="${post.getId()}" th:name="id" readonly>
<!--            <input type="hidden" th:value="${post.getTitle()}" th:name="postTitle" readonly>-->
<!--            <input type="hidden" th:value="${post.getBody()}" th:name="postBody" readonly>-->
            <div class="d-flex card-header">
                <h5 class="align-self-center mr-auto" th:text="${post.getTitle()}"></h5>
                <button class="btn btn-success mr-2" type="submit">View Post</button>
            </div>
            <p class="card-body" th:text="${post.getBody()}"></p>
        </form>
    </div>
</div>

<div th:replace="partials/partials.html :: BootstrapScript"></div>
</body>
</html>
