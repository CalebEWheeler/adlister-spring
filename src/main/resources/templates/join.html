<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<navbar th:replace="partials/partials.html :: navbar"></navbar>

<h1 th:text="${cohort}"></h1>
<ul>
    <li th:each="name : ${cohortNames}"><span th:text="${name}"></span></li>
</ul>

<div th:if="${cohort == null}">
    <form action="/join" method="post">
        <input type="text" name="cohort" id="cohort-ip" class="field">
        <button>Join Now</button>
    </form>
</div>
</body>
</html>
