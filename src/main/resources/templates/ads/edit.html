<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
</head>
<body>
<main>
    <form th:action="@{/show/{id}/edit(id=${ad.id})}" th:method="post" th:object="${ad}">
        Title:
        <input th:field="*{title}">
        <br/>
        Description:
        <input th:field="*{description}">
        <br/>
        <input type="submit">
    </form>
</main>
</body>
</html>
