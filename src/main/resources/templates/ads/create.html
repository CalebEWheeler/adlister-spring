<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
</head>
<body>
<main>
    <form th:action="@{/posts/create}" th:method="post" th:object="${ad}">
        Title:
        <input th:field="*{title}"/>
        <br/>
        Description:
        <input th:field="*{body}"/>
        <br/>
        <input type="submit"/>
    </form>
</main>
</body>
</html>
